{% extends 'components/base.html' %}
{% block content %}
{% load static %}
<title>{% block title %} {{ title1 }} {% endblock title %}</title>
<section class="dark:bg-principal mt-20">
    <div class="text-center" data-aos="fade" data-aos-delay="200">
        <div class="sm:pt-28 lg:pt-24">
            <div class="flex flex-col items-center justify-center">
                <span class="rounded-full bg-indigo-500 px-2 py-1 text-white uppercase text-sm">
                    {{ title1 }}
                </span>
            </div>
            <h1 class="dark:text-white text-4xl  text-center mt-6 font-Pacifico">
                {{ title2 }}
            </h1>
        </div>
        <form method="post" enctype="multipart/form-data" class="flex justify-center items-center min-h-screen">
            <div class="bg-white dark:bg-secundario p-4 rounded-3xl w-full max-w-lg" data-aos="fade">
                <!-- Contenido del formulario -->
                <div class="p-4 rounded-3xl flex flex-col justify-center items-center w-full">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 gap-6 w-full">
                        <div class="mb-8">
                            <label for="{{ form.group.id_for_label }}" class="dark:text-blue-300 font-black uppercase text-lg block text-center">{{ form.group.label }}</label>
                            <div class="w-full">
                                {{ form.group }}
                            </div>
                        </div>
                        <div class="mb-8">
                            <label for="{{ form.module.id_for_label }}" class="dark:text-blue-300 font-black uppercase text-lg block text-center">{{ form.module.label }}</label>
                            <div class="w-full">
                                {{ form.module }}
                            </div>
                        </div>
                        <div class="mb-8">
                            <label for="{{ form.permissions.id_for_label }}" class="dark:text-blue-300 font-black uppercase text-lg block text-center">{{ form.permissions.label }}</label>
                            <div class="w-full">
                                {{ form.permissions }}
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row justify-center mt-4 w-full">
                        <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-full mr-0 md:mr-2 mb-2 md:mb-0 flex items-center justify-center w-full md:w-auto">
                            <i class="fa-solid fa-save mr-2"></i>Guardar
                        </button>
                        <a class="bg-red-700 hover:bg-red-800 text-white py-2 px-4 rounded-full flex items-center justify-center w-full md:w-auto" href="{% url 'security:groupmodulepermission_list' %}">
                            <i class="fa-solid fa-xmark mr-2"></i>Cancelar
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
